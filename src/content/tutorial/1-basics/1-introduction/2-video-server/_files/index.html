<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Basic Video Call with Web Components Walkthrough" />
    <title>From Zero to Hero with Vonage Video</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />    
    
  </head>
  <body>
    <header>
      <h1>From Zero to Hero with Vonage Video</h1>
    </header>
        <input id="server-url"/><button id="save">Save</button>
    <script>
      const serverURLInput = document.querySelector('#server-url');
      const saveButton = document.querySelector('#save');
      saveButton.addEventListener('click',(event) => {
        console.log('click: ', serverURLInput.value);
        localStorage.setItem("serverUrl", serverURLInput.value);
      });
    </script>
</body>
</html>
